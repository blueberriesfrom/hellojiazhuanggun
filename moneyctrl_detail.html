<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet/less" href="css/moneyctrl_detail.less"/>

    <!--商品详情接入-->
    <script type="text/html" id="introceProduct">

                {{#value.productImgSm}}

            <div class="detail-img">
                {{#value.productImgSm}}
            </div>
        </div>
        {{/each}}
    </script>
    <!--评论模板的接入-->
    <script type="text/html" id="savemoneycomment">
        {{each result as value i}}
        {{#value.productComment}}
        {{/each}}
    </script>

</head>
