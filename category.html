    <script type="text/javascript" src="libs/less/less.js"></script>
    <script type="text/html" id="catergory-list">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            {{each result as value i}}
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                           href="#collapse{{i}}" aria-expanded="true"
                           aria-controls="collapse{{i}}" data-product-titleid="{{value.titleId}}">
                            {{value.title}}
                        </a>
                    </h4>
                </div>
                <div id="collapse{{i}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body"></div>  <!--不能换行,否则有空字符串-->
                </div>
            </div>
            {{/each}}
        </div>
    </script>

    <script type="text/html" id="catergory-list-product">
        <div class="row">
        {{each result as value i}}
            <div class="col-xs-4">
                <a href="category_product_list.html?categoryid={{value.categoryId}}">{{value.category}}</a>
            </div>
        {{/each}}
        </div>
    </script>

    <title>比价搜索</title>
</head>
