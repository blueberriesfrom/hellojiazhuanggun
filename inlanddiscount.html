<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!--先引入css库文件-->
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css"/>
    <!--自己写的less文件-->
    <link rel="stylesheet/less" href="css/inlanddiscount.less"/>
    <link rel="stylesheet/less" href="css/common.less"/>
    <script type="text/javascript" src="libs/less/less.js"></script>
    <script type="text/html" id="discountintroduct">
        {{each result as value i}}
        <div class="discount-list">
            <a href="#">
                {{#value.productImg}}
            </a>

            <p>{{value.productInfo}}</p>
            <span class="discount-price">{{value.productPrice}}</span>

            <div class="discountFrom">
                <span>{{value.productFrom}}</span>
                <span>|</span>
                <span>{{value.productTime}}</span>
            </div>
            <div class="discount-time">{{value.productTips}}</div>
        </div>
        {{/each}}
    </script>
    <title>国内折扣</title>
</head>
<body>
<!--头部-->
<header id="header" class="back">
</header>
<section id="inlanddiscount">
</section>
<div id="holdon">
    <div class="holdon-img">
        <img src="./images/loading.gif"/>
    </div>
</div>
<footer id="footer">
</footer>
</body>
<script type="text/javascript" src="libs/jquery/jquery.js"></script>
<script type="text/javascript" src="libs/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="./libs/template/template.js"></script>
<script type="text/javascript" src="./js/inlanddiscount.js"></script>
<script type="text/javascript" src="./js/common.js"></script>

</html>
