<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!--先引入css库文件-->
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css"/>
    <!--自己写的less文件-->
    <link rel="stylesheet/less" href="css/index.less"/>
    <link rel="stylesheet/less" href="css/common.less"/>
    <script type="text/javascript" src="libs/less/less.js"></script>
    <script type="text/html" id="tmp-menu">
        {{each result as value i}}
             <div class="col-xs-3">
                 <a href="{{value.titlehref}}">
                     {{#value.img}}
                     <p>{{value.name}}</p>
                 </a>
            </div>
        {{/each}}
    </script>
    <script type="text/html" id="tmp-product">
        {{each result as value i}}
            <div class="media">
                <div class="media-left">
                    <a href="#">
                       {{#value.productImg2}}
                    </a>
                </div>
                <div class="media-body">
                    <div class="media-heading">
                        {{value.productName}}
                        <span>{{value.productPinkage}}</span>
                    </div>
                    <div class="from">
                    <span class="form-id"> {{value.productFrom}}</span>
                    <span>|</span>
                    <span class="form-time">{{value.productTime}}</span>
                    <span class="comment">{{value.productComCount}}</span>
                </div>

            </div>
        </div>
        {{/each}}
    </script>
    <title>慢慢买首页</title>
</head>
<body>
<!--头部-->
<header id="header">

</header>
<!--搜索-->
<section id="search">

</section>
<!--菜单-->
<section id="menu">
    <div class="row">
    </div>
</section>
<!--推荐-->
<section id="recommend">
    <div class="recommend-title">
        <p>超值折扣推荐</p>
    </div>
    <div class="recommend-list">
    </div>
    <div class="recommend-more">
        <a href="#">
            更多优惠信息
            <span>>></span>
        </a>
    </div>
    <div class="recommend-title">
        <p>超值折扣推荐</p>
    </div>
</section>
<!--底部-->
<footer id="footer">
</footer>
</body>
<script type="text/javascript" src="libs/jquery/jquery.js"></script>
<script type="text/javascript" src="libs/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="./libs/template/template.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
<script type="text/javascript" src="./js/common.js"></script>

</html>
