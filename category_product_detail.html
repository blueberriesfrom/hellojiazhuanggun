<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!--先引入css库文件-->
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css"/>
    <!--自己写的less文件-->
    <link rel="stylesheet/less" href="css/category_product_detail.less"/>
    <link rel="stylesheet/less" href="css/common.less"/>
    <!--引入less.js这个文件会帮我们进行less文件编译,生成css内容less.js
    这个文件的引入,一定要在我们自己写的less文件之后-->
    <!--浏览器根本识别不了less文件,需要进行编译-->
    <!--1,使用less.js进行编译-->
    <!--2,使用编辑工具webstorm带的编译功能-->
    <script type="text/javascript" src="libs/less/less.js"></script>
    <script type="text/html" id="productDetai">
        {{each result as value i}}
        <div class="product_detal">
            {{#value.productImg}}
            <p>{{value.productName}}</p>
            <a href="#">
                <img src="./images/sc.jpg"/>
            </a>
        </div>
        {{/each}}
    </script>

    <script type="text/html" id="productFromPrice">
        {{each result as value i}}
        {{#value.bjShop}}
        {{/each}}
    </script>

    <script type="text/html" id="comment_body_reply_content">
        {{each result as value i}}
        <div class="comment-body">
            <div class="conment-name">
                <span class="reply-name">{{value.comName}}</span>
                <span class="reply-time">{{value.comTime}}</span>
            </div>
            <div class="buy-from">
                {{value.comFrom}}
            </div>
            <div class="comment-content">
                {{value.comContent}}
            </div>
            <a href="#" class="reply">回复</a>
        </div>
        {{/each}}
</script>
    <title>慢慢买首页</title>
</head>
<body>
<!--头部-->
<header id="header">
</header>
<!--搜索-->
<section id="search">
</section>
<!--导航-->
<nav id="nav">
    <ol class="breadcrumb">
        <li>
            <a href="index.html">首页</a>
        </li>
    </ol>
</nav>
<!--比价详情-->
<section id="product_money_detal">
    <div class="product_detal_list"></div>
    <div class="buy">
        <div class="buy-none"></div>
        <div class="money-buy">
            <a href="#">比价购买</a>
        </div>
        <div class="detail_list">
            <div class="detail_list_From">

            </div>
            <p class="tip">
                *实际价格以网络各网站列出的实时售价为准,我们提供的价格可能有数小时至数日的延迟。
            </p>
        </div>
    </div>
    <div class="comment">
        <div class="conment-title">
            <span>优选网友评价</span>
        </div>
        <div class="comment_body_reply">
            <!--<div class="comment-body">
                <div class="conment-name">
                    <span class="reply-name">c****h</span>
                    <span class="reply-time">curtime</span>
                </div>
                <div class="buy-from">
                    购买自:京东
                </div>
                <div class="comment-content">
                    购买自:京购买自:京购买自:京购买自:京购买自:京购买自:京购买自:京购买自:京购买自:京购买自:京购买自:京
                </div>
                <a href="#" class="reply">回复</a>
            </div>-->

        </div>
        <div class="more-reply">
            <span>查看更多评价</span>
        </div>
    </div>
</section>
<!--底部-->
<footer id="footer">
</footer>
</body>
<script type="text/javascript" src="libs/jquery/jquery.js"></script>
<script type="text/javascript" src="libs/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="./libs/template/template.js"></script>
<script type="text/javascript" src="./js/category_product_detail.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
</html>
