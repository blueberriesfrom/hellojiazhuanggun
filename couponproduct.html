<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!--先引入css库文件-->
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css"/>
    <!--自己写的less文件-->
    <link rel="stylesheet/less" href="css/couponproduct.less"/>
    <link rel="stylesheet/less" href="css/common.less"/>
    <script type="text/javascript" src="libs/less/less.js"></script>
      <script type="text/html" id="couponpro">
      {{each result as value i}}
      <div class="media">
              <div class="media-left">
                  <a href="#">
                      {{#value.couponProductImg}}
                  </a>
              </div>
              <div class="media-body">
                  <h4 class="media-heading">
                        {{value.couponProductName}}
                  </h4>
                  <span>{{value.couponProductPrice}}</span>
                  <div class="usetime">
                      {{value.couponProductTime}}
                  </div>
              </div>
      </div>
      {{/each}}

  </script>
    <title>肯德基优惠</title>
</head>
<body>
<!--头部-->
<header id="header" class="back">
</header>

<div id="couponproduct">

</div>

<!--底部-->
<footer id="footer">
</footer>
</body>
<script type="text/javascript" src="libs/jquery/jquery.js"></script>
<script type="text/javascript" src="libs/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="./libs/template/template.js"></script>
<script type="text/javascript" src="./js/couponproduct.js"></script>
<script type="text/javascript" src="./js/common.js"></script>

</html>
